{% extends 'myapp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        /* CSS for form container */
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc; /* Adding border around the form */
            border-radius: 10px;
            margin-top:38px;
        }

        /* CSS for form inputs */
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* CSS for submit button */
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>FEEDBACK FORM</h2>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        // You can add your JavaScript code here to handle form submission (e.g., sending data to the server via AJAX)
        alert("Feedback submitted to admin panel!"); // For demonstration purpose only
    });
</script>

</body>
</html>



{% endblock %}
